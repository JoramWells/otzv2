      - ./ssl/otzplus.crt:/etc/ssl/otzplus.crt
      - ./ssl/otzplus.key:/etc/ssl/otzplus.key
      - ./ssl/www_otzplus_xyz.crt:/etc/ssl/www_otzplus_xyz.crt
      - ./ssl/www_otzplus_xyz_chain.crt:/etc/ssl/www_otzplus_xyz_chain.crt
    ports:
      - 8085:8085
      - 445:445
